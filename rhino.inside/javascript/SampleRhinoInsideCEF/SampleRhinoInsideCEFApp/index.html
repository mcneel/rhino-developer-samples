<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rhino.Inside CEF</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
        input {width: 90%;}
        #container {position: relative;}
        #container canvas, #overlay { position: absolute;}
        #overlay {z-index: 1; width: 100%}

        #loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3d3d3d; /* Grey */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <div id="container">
        <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.123.0/build/three.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.123.0/examples/js/controls/OrbitControls.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/rhino3dm@0.13.0/rhino3dm.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
